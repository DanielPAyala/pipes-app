<div>
    <h1>DecimalPipe y Porcentaje</h1>
    <p>
        Pipes incluidos en Angular - CommonModule
    </p>
</div>

<div class="grid">
    <div class="col-4">
        <p-card header="Ventas Netas" subheader="del año">
            <i class="pi pi-dollar"></i>
            {{ ventasNetas | number:'1.2-2' }}
        </p-card>
    </div>
    <div class="col-4">
        <p-card header="Ventas Brutas" subheader="del año">
            {{ ventasNetas | currency:'PEN':'symbol-narrow':'.1-4' }}
        </p-card>
    </div>
    <div class="col-4">
        <p-card header="Ganancia porcentual" subheader="del año">
            {{ porcentaje | percent:'.2-2' }}
        </p-card>
    </div>
</div>
